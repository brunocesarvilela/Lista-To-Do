<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="src/styles/style.css"> 
    <title>Lista de Tarefas</title>
</head>
<body>
    <div id="todo">
        <h1>Lista de Tarefas</h1>
        <form action="" class="to-do-form">
            <input type="text" name="description" placeholder="Escreva sua tarefa" required>
            <button type="submit" class="form-button"><i class="fa-solid fa-plus"></i></button>
        </form>
    <div id="tasks">
        <div id="task">
            <input type="checkbox" name="progress" class="progress">
            <p class="task-description">Casa</p>
            <div class="task-action">
                <a href="" class="action-button edit-button">
                    <i class="fa-solid fa-pen"></i>
                </a>
                <a href="" class="action-button delete-button">
                    <i class="fa-regular fa-trash-can"></i>
                </a>
            </div>
            <form action="" class="to-do-form edit-task hidden">
                <input type="text" name="description" placeholder="Edite sua tarefa">
                <button type="submit" class="form-button confirm-button">
                    <i class="fa-solid fa-check"></i>
                </button>
            </form>
        </div>
    </div>
    </div>
</body>
</html>
