<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="src/styles/style.css"> 
    <title>Lista To-Do</title>
</head>
<body>
    <div id="todo">
        <h1>Things To Do</h1>
        <form action="" class="to-do-form">
            <input type="text" name="description" placeholder="Write your task here" required>
            <button type="submit" class="form-button"><i class="fa-solid fa-plus"></i></button>
        </form>
    <div id="tasks">
        <div id="task">
            <input type="checkbox" name="progress" class="progress">
            <p class="text-description">Tema de casa</p>
            <div class="class-actions">
                <a href="" class="action-button edit-button">
                    <i class="fa-solid fa-pen"></i>
                </a>
                <a href="" class="action-button edit-button">
                    <i class="fa-solid fa-trash-can"></i>
                </a>
            </div>
            <form action="" class="to-do-form edit-task">
                <input type="text" name="description" placeholder="Edit your task here">
                <button type="submit" class="form-button confirm-button">
                    <i class="fa-solid fa-check"></i>
                </button>
            </form>
        </div>
    </div>
    </div>
</body>
</html>
